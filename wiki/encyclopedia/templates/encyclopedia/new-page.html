<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Page</title>
</head>
<body>
    <form action="{% url 'encyclopedia:new_page' %}" method="post">
        {% csrf_token %}
        <label>Title</label>
        <input type="text" name="title"> <br>
        <label>Content</label>
        <textarea name="content" ></textarea> <br>
        <input type="submit">
    </form>
</body>
</html>
