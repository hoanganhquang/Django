{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in items %}
        <ul>
            <li> <a href="{% url 'item_detail' item_id=item.id %}">{{item.item_name}}</a> </li>
            <li>{{item.price}}</li>
            <li>{{item.describe}}</li>
            <li>{{item.date}}</li>
            <p>Sell by {{item.seller.username}}</p>
        </ul>
    {% empty %}
        <p>Not items</p>
    {% endfor %}
{% endblock %}
