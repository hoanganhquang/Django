{% extends './layout.html' %}

{% block content %}
    <h4>Add task</h4>
    <form action="{% url 'tasks:add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="task">
        <button type="submit" >Submit</button>
    </form>
    <a href="{% url 'tasks:index' %}">View tasks</a>
{% endblock %}
