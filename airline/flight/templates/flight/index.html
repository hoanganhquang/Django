<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h3>Flight</h3>
    <ul>
        {% for flight in flights %}
            <li> <a href="{% url 'flights' flight_id=flight.id %}">{{flight.origin}} to {{flight.destination}} </a> </li>
        {% endfor %}
    </ul>
    <h3>Airport</h3>
    <ul>
        {% for airport in airports %}
            <li>{{airport.city}} ({{airport.code}})</li>
        {% endfor %}
    </ul>
</body>
</html>
